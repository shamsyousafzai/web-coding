<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>


    <!-- images -->
    <img class="wave" src="img/wave.svg">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">

 <!-- ..................... -->



    <div id="container-register">
        <div id="title">
            Welcome To <strong >Auto~Viz</strong>
        </div>

        <form>
            <div class="input">
                <!-- <div class="input-addon">
                    <i class="material-icons">email</i>
                </div> -->

                <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">


                <!-- <div class="input-addon">
                    <i class="material-icons">face</i>
                </div> -->


                <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">


                <!-- <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div> -->

                
                <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">I accept Terms of Service</span>
            </div>

            <input type="submit" value="Register" />
        </form>

        <div class="privacy">
            <a href="#">Privacy Policy</a>
        </div>

        <div class="register">
            Do you already have an account?
            <a href="#"><button id="register-link" type="button" onclick="window.location.href='login.html'">Log In here</button></a>
        </div>
    </div>
</body>

</html>
